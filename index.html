<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photo grid of fruits</title>
</head>
<body>
    <main>
        <article>
            <div id="heading">My Fruit Photogrid</div>
            <section class="min-h-screen flex items-center mx-4">
                <div id="all" class="grid grid-cols-4 gap-4">
                    <div>
                        <img src="./images/apple.jpg" alt="apple">
                        <p class="ImageName" id="image1">An apple</p>
                    </div>
                    <div>
                        <img src="./images/avocado.jpg" alt="avocado">
                        <p class="ImageName" id="image2">An avocado</p>
                    </div>
                    <div>
                        <img src="./images/banana" alt="banana">
                        <p class="ImageName" id="image3">A banana</p>
                    </div>
                    <div>
                        <img src="./images/orange.jpg" alt="orange">
                        <p class="ImageName" id="image4">An orange</p>
                    </div>
                    <div>
                        <img src="./images/pineapple.jpg" alt="pineapple">
                        <p class="ImageName" id="image5">A pineapple</p>
                    </div>
                    <div>
                        <img src="./images/watermelon" alt="watermelon">
                        <p class="ImageName" id="image6">A watermelon</p>
                    </div>
                    <div>
                        <img src="./images/mango.jpg" alt="mango">
                        <p class="ImageName" id="image7">A mango</p>
                    </div>
                    <div>
                        <img src="./images/strawberry (1).jpg" alt="strawberry">
                        <p class="ImageName" id="image8">A strawberry</p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="./script.js"></script>
</body>
</html>
